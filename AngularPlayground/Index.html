<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>AngularJS</title>
    <script src="scripts/angular.js"></script>
</head>
<body>
    <div ng-controller="PlayController">
        <input ng-model="inName" type="text"/>
        <p>{{ name }}</p>

        <p>{{ num | number:2 }}</p>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
